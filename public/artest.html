<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <script src="./script.js"></script>
    <script src="/socket.io/socket.io.js"></script>

  </head>

  <body>



    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        >
        </a-asset-item>
        <a-asset-item
          id="ufo"
          src="models/UFO_Empty.glb"
        >
        </a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <p id="modelNumber">kjdshflkjhdsglk</p>
  </body>
  <script>
    var socket = io();
    var aentity = document.getElementById('bowser-model').getAttribute("gltf-model");
    var aentity2 = document.getElementById('bowser-model');
    var p = document.getElementById('modelNumber');
    var model = ["https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb", "models/UFO_Empty.glb"]

    socket.on('slideEvent', function(msg) {
      console.log("Log");
      console.log(document.getElementById("bowser-model"));
      console.log(aentity);
      aentity2.setAttribute("gltf-model",model[msg]);
      p.innerHTML = msg;
      console.log(aentity);
    });
  </script>
</html>
